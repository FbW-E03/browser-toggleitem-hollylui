<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Favourite Destinations Version 2</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>My Favourite Destinations</h1>
    </header>

    <main>
      <h2>Toogle the list of my favourite destinations</h2>

      <div class="btn-group dropup">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Hide destinations
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Hong Kong</a></li>
          <li><a class="dropdown-item" href="#">Japan</a></li>
          <li><a class="dropdown-item" href="#">South Korea</a></li>
          <li><a class="dropdown-item" href="#">Taiwan</a></li>
          <li><a class="dropdown-item" href="#">Germany</a></li>
        </ul>
      </div>
    </main>

    <!-- script JS and bootstrap -->
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
